<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewProductTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewProductLabel_idProduct}"/>
                    <h:outputText value="#{productController.selected.idProduct}" title="#{bundle.ViewProductTitle_idProduct}"/>
                    <h:outputText value="#{bundle.ViewProductLabel_brand}"/>
                    <h:outputText value="#{productController.selected.brand}" title="#{bundle.ViewProductTitle_brand}"/>
                    <h:outputText value="#{bundle.ViewProductLabel_description}"/>
                    <h:outputText value="#{productController.selected.description}" title="#{bundle.ViewProductTitle_description}"/>
                    <h:outputText value="#{bundle.ViewProductLabel_model}"/>
                    <h:outputText value="#{productController.selected.model}" title="#{bundle.ViewProductTitle_model}"/>
                    <h:outputText value="#{bundle.ViewProductLabel_price}"/>
                    <h:outputText value="#{productController.selected.price}" title="#{bundle.ViewProductTitle_price}"/>
                    <h:outputText value="#{bundle.ViewProductLabel_quantity}"/>
                    <h:outputText value="#{productController.selected.quantity}" title="#{bundle.ViewProductTitle_quantity}"/>
                    <h:outputText value="#{bundle.ViewProductLabel_repositiondate}"/>
                    <h:outputText value="#{productController.selected.repositiondate}" title="#{bundle.ViewProductTitle_repositiondate}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewProductLabel_version}"/>
                    <h:outputText value="#{productController.selected.version}" title="#{bundle.ViewProductTitle_version}"/>
                    <h:outputText value="#{bundle.ViewProductLabel_categoria}"/>
                    <h:outputText value="#{productController.selected.categoria}" title="#{bundle.ViewProductTitle_categoria}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{productController.destroyAndView}" value="#{bundle.ViewProductDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewProductEditLink}"/>
                <br />
                <h:commandLink action="#{productController.prepareCreate}" value="#{bundle.ViewProductCreateLink}" />
                <br />
                <h:commandLink action="#{productController.prepareList}" value="#{bundle.ViewProductShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewProductIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
