<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewSellTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewSellLabel_idOrder}"/>
                    <h:outputText value="#{sellController.selected.idOrder}" title="#{bundle.ViewSellTitle_idOrder}"/>
                    <h:outputText value="#{bundle.ViewSellLabel_actualdate}"/>
                    <h:outputText value="#{sellController.selected.actualdate}" title="#{bundle.ViewSellTitle_actualdate}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewSellLabel_deliverydate}"/>
                    <h:outputText value="#{sellController.selected.deliverydate}" title="#{bundle.ViewSellTitle_deliverydate}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewSellLabel_clientidClient}"/>
                    <h:outputText value="#{sellController.selected.clientidClient}" title="#{bundle.ViewSellTitle_clientidClient}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{sellController.destroyAndView}" value="#{bundle.ViewSellDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewSellEditLink}"/>
                <br />
                <h:commandLink action="#{sellController.prepareCreate}" value="#{bundle.ViewSellCreateLink}" />
                <br />
                <h:commandLink action="#{sellController.prepareList}" value="#{bundle.ViewSellShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewSellIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
