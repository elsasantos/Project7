<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewAttributeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewAttributeLabel_idAttribute}"/>
                    <h:outputText value="#{attributeController.selected.idAttribute}" title="#{bundle.ViewAttributeTitle_idAttribute}"/>
                    <h:outputText value="#{bundle.ViewAttributeLabel_attribute}"/>
                    <h:outputText value="#{attributeController.selected.attribute}" title="#{bundle.ViewAttributeTitle_attribute}"/>
                    <h:outputText value="#{bundle.ViewAttributeLabel_CATEGORYidCategory}"/>
                    <h:outputText value="#{attributeController.selected.CATEGORYidCategory}" title="#{bundle.ViewAttributeTitle_CATEGORYidCategory}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{attributeController.destroyAndView}" value="#{bundle.ViewAttributeDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewAttributeEditLink}"/>
                <br />
                <h:commandLink action="#{attributeController.prepareCreate}" value="#{bundle.ViewAttributeCreateLink}" />
                <br />
                <h:commandLink action="#{attributeController.prepareList}" value="#{bundle.ViewAttributeShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewAttributeIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
