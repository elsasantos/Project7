<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListAttributeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListAttributeEmpty}" rendered="#{attributeController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{attributeController.items.rowCount > 0}">
                    <h:outputText value="#{attributeController.pagination.pageFirstItem + 1}..#{attributeController.pagination.pageLastItem + 1}/#{attributeController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{attributeController.previous}" value="#{bundle.Previous} #{attributeController.pagination.pageSize}" rendered="#{attributeController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{attributeController.next}" value="#{bundle.Next} #{attributeController.pagination.pageSize}" rendered="#{attributeController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{attributeController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAttributeTitle_idAttribute}"/>
                            </f:facet>
                            <h:outputText value="#{item.idAttribute}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAttributeTitle_attribute}"/>
                            </f:facet>
                            <h:outputText value="#{item.attribute}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAttributeTitle_CATEGORYidCategory}"/>
                            </f:facet>
                            <h:outputText value="#{item.CATEGORYidCategory}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{attributeController.prepareView}" value="#{bundle.ListAttributeViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{attributeController.prepareEdit}" value="#{bundle.ListAttributeEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{attributeController.destroy}" value="#{bundle.ListAttributeDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{attributeController.prepareCreate}" value="#{bundle.ListAttributeCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListAttributeIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
